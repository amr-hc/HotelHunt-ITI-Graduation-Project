<!-- src/app/payment/payment.component.html -->
<div class="container mt-2">
  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="loading text-center mt-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading payments...</p>
  </div>

  <!-- Payment Table -->
  <div *ngIf="!isLoading && payments.length > 0">
    <h1 class="text-primary text-center mb-3 fs-2 fw-bold text-decoration-underline fst-italic">All Payments</h1>
    <table class="table table-striped table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Hotel</th>
          <th scope="col">Amount</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let payment of payments | paginate: { itemsPerPage: 8, currentPage: currentPage }">
          <th scope="row">{{ payment.id }}</th>
          <td>{{ payment.hotel }}</td>
          <td>{{ payment.amount }}</td>
          <td>{{ payment.date | date:'short' }}</td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="currentPage = $event" class="text-center"></pagination-controls>
  </div>

  <!-- No Payments Found -->
  <div *ngIf="!isLoading && payments.length === 0" class="alert alert-info mt-3 text-center">
    No payments found.
  </div>
</div>

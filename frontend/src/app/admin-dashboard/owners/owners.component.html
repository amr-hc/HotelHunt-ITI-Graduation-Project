<div *ngIf="owners && owners.length > 0; else noUsers">
  <h1 class="text-primary text-center mb-3 fs-2 fw-bold text-decoration-underline fst-italic">Hotel Owners</h1>
  <table class="table table-striped table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let owner of owners | paginate: { itemsPerPage: 8, currentPage: currentPage }">
        <td>{{ owner.id }}</td>
        <td>{{ owner.fname }}</td>
        <td>{{ owner.email }}</td>
        <td>{{ owner.role }}</td>
        <td>
          <button class="btn btn-info btn-sm" (click)="viewUser(owner.id)">View</button>
          <button class="btn btn-danger btn-sm ms-1" (click)="confirmDelete(owner.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="currentPage = $event" class="text-center"></pagination-controls>
</div>
<ng-template #noUsers>
  <p class="alert alert-info">No users found.</p>
</ng-template>

<div *ngIf="isLoading" class="loading text-center mt-3">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p class="mt-2">Loading room type details...</p>
</div>

<div *ngIf="message" class="alert alert-primary text-center mt-3">
  {{ message }}
</div>

<div class="container mt-4" *ngIf="!isLoading && roomType">
  <div class="card shadow-lg mb-4 text-center">
    <img class="card-img-top mx-auto" [src]="'http://127.0.0.1:8000/storage/' + roomType.photo" alt="Room Type Photo">
    <div class="card-body">
      <h5 class="card-title">{{ roomType.name }}</h5>
      <p class="card-text"><strong>Description:</strong> {{ roomType.description }}</p>
      <p class="card-text"><strong>Capacity:</strong> {{ roomType.capacity }}</p>
      <p class="card-text"><strong>Price:</strong> {{ roomType.price }}</p>
    </div>
  </div>
</div>

<div class="mt-4 text-center">
  <a routerLink="/admin-dashboard/hotels/{{hotelId}}/rooms" class="btn btn-danger">Back</a>
</div>

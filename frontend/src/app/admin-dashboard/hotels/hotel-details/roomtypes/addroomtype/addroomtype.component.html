<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>Add Room Type</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="roomTypeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label">Room Type Name</label>
              <input type="text" id="name" formControlName="name" class="form-control" />
              <div *ngIf="roomTypeForm.get('name')?.invalid && roomTypeForm.get('name')?.touched" class="text-danger">
                Room type name is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" formControlName="description" class="form-control"></textarea>
              <div *ngIf="roomTypeForm.get('description')?.invalid && roomTypeForm.get('description')?.touched" class="text-danger">
                Description is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" id="price" formControlName="price" class="form-control" />
              <div *ngIf="roomTypeForm.get('price')?.invalid && roomTypeForm.get('price')?.touched" class="text-danger">
                Price is required and must be a valid number.
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="mb-3">
              <label for="capacity" class="form-label">Capacity</label>
              <input type="number" id="capacity" formControlName="capacity" class="form-control" />
              <div *ngIf="roomTypeForm.get('capacity')?.invalid && roomTypeForm.get('capacity')?.touched" class="text-danger">
                Capacity is required and must be a valid number.
              </div>
            </div>

            <div class="mb-3">
              <label for="photo" class="form-label">Photo</label>
              <input type="file" id="photo" (change)="onFileSelected($event)" class="form-control" />
              <div *ngIf="roomTypeForm.get('photo')?.invalid && roomTypeForm.get('photo')?.touched" class="text-danger">
                Photo is required.
              </div>
            </div>
          </div>
        </div>

        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-primary me-2">Add Room Type</button>
          <button type="button" class="btn btn-danger" routerLink="/admin-dashboard/hotels/{{hotelId}}/rooms">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="comments-container">
  <div *ngIf="isLoading" class="loading-container">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="hotelId && hotelComments[hotelId] && hotelComments[hotelId].length > 0">
    <h4 class="text-primary">Comments:</h4>
    <ul class="comments-list">
      <li *ngFor="let comment of hotelComments[hotelId] | paginate: { itemsPerPage: 6, currentPage: currentPage }" class="comment-item">
        <p class="comment-content">{{ comment.content }}</p>
        <small class="comment-author">- {{ comment.user_name }}</small>
        <div class="comment-actions">
          <button class="btn btn-danger btn-sm" (click)="onDeleteComment(comment.id)">Delete</button>
        </div>
      </li>
    </ul>
    <pagination-controls (pageChange)="currentPage = $event" class="text-center"></pagination-controls>
  </div>

  <div *ngIf="hotelId && hotelComments[hotelId] && hotelComments[hotelId].length === 0" class="no-comments alert alert-primary" role="alert">
    No comments available for this hotel.
  </div>
</div>

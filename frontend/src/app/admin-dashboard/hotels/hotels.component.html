<!-- src/app/hotels/hotels.component.html -->
<div class="container mt-4">
  <h2>Hotel List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hotel of hotels">
        <td>{{ hotel.id }}</td>
        <td>{{ hotel.name }}</td>
        <td>{{ hotel.city }}</td>
      </tr>
    </tbody>
  </table>
</div>

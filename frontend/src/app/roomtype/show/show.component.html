<div class="container col-6 pt-5 " *ngIf="object.id">
    <div class="card">
      <div class="card-body">
        <h6> ID : {{ object.id }} </h6>
        <hr>
        <h6> Type : {{ object.name }} </h6>
        <hr>
        <h6> price : {{ object.price }} </h6>
        <hr>
        <h6> Description : {{ object.description }} </h6>
        <hr>
        <h6> Capacity : {{ object.capacity }} </h6>
      </div>
    </div>
  </div>
  <div class="container col-6 pt-5" *ngIf="object.id">
    <div class="d-grid pt-3">
      <button class="btn btn-primary" (click)="reset()">Reset</button>
    </div>
  </div>

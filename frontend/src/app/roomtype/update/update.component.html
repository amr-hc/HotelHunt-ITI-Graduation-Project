<div class="container col-md-6">
  <h1 class="text-center">Update Room Type</h1>
  <div class="card">
    <div *ngIf="message.length > 1" class="alert alert-success">
      {{ message }}
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="name">Type</label>
        <input [(ngModel)]="hotel.name" type="text" class="form-control" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input [(ngModel)]="hotel.price" type="number" class="form-control" id="price" name="price">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea [(ngModel)]="hotel.description" class="form-control" id="description" name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="capacity">Capacity</label>
        <input [(ngModel)]="hotel.capacity" type="number" class="form-control" id="capacity" name="capacity">
      </div>
      <div class="form-group">
        <label for="photo">Photo</label>
        <input type="file" class="form-control" id="photo" (change)="onFileSelected($event)">
      </div>
      <div class="d-grid pt-3">
        <button class="btn btn-info" (click)="update()">Update Room Type</button>
      </div>
    </div>
  </div>
</div>

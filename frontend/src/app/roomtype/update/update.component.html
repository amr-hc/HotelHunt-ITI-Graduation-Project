<div class="container col-md-6 mt-5">
  <h1 class="text-center text-primary">Update Room Type</h1>
  <div class="card shadow-lg p-3 mb-5 bg-white rounded">
    <div *ngIf="message.length > 1" class="alert alert-success text-center">
      {{ message }}
    </div>
    <div class="card-body">
      <form (ngSubmit)="update()">
        <div class="form-group mb-3">
          <label for="name" class="form-label">Type</label>
          <input [(ngModel)]="hotel.name" type="text" class="form-control" id="name" name="name"
            placeholder="Enter room type" required>
        </div>
        <div class="form-group mb-3">
          <label for="price" class="form-label">Price</label>
          <input [(ngModel)]="hotel.price" type="number" class="form-control" id="price" name="price"
            placeholder="Enter price" required>
        </div>
        <div class="form-group mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea [(ngModel)]="hotel.description" class="form-control" id="description" name="description" rows="3"
            placeholder="Enter description" required></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="capacity" class="form-label">Capacity</label>
          <input [(ngModel)]="hotel.capacity" type="number" class="form-control" id="capacity" name="capacity"
            placeholder="Enter capacity" required>
        </div>
        <div class="form-group mb-3">
          <label for="photo" class="form-label">Photo</label>
          <input type="file" class="form-control" id="photo" (change)="onFileSelected($event)" accept="image/*">
        </div>
        <div class="d-grid">
          <button class="btn btn-dark-brown btn-lg">Update Room Type</button>
        </div>
      </form>
    </div>
  </div>
</div>

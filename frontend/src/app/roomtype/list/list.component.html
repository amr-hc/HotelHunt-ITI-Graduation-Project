<div class="container col-md-8">
    <h1 class="text-center">List</h1>
  
    <div class="d-flex justify-content-end pt-3 m-3">
      <button class="btn btn-primary w-25" (click)="addRoomType()">Add Room Type</button>
    </div>
  
    <div class="card">
      <div *ngIf="message.length > 1" class="alert alert-danger">
        {{ message }}
      </div>
  
      <div class="card-body">
        <table class="table table-striped table-bordered text-center">
          <thead>
            <tr>
              <th scope="col">#</th>
            
              <th scope="col">Type</th>
              <th scope="col">Description</th>
              <th scope="col">Capacity</th>
              <th scope="col">Price</th>
              <th colspan="3" scope="col">Action</th>
              <th scope="col">Availability</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of allData; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ item.name }}</td>
              <td class="description-field">
                {{ item.description }}
              </td>
              <td>{{ item.capacity }}</td>
              <td>{{ item.price }}</td>
              <td>
                <a routerLink="/show/{{ item.id }}" class="btn btn-info">Show</a>
              </td>
              <td>
                <button class="btn btn-danger" (click)="remove(item.id)">Remove</button>
              </td>
              <td>
                <a class="btn btn-warning" routerLink="/update/{{ item.id }}">Update</a>
              </td>
              <td>
                <a class="btn btn-success" routerLink="/availability/{{ item.id }}">Availability</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

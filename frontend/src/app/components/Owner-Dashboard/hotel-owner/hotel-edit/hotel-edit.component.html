<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-lg p-4">
    <h1 class="text-center mb-4">Edit Hotel</h1>
    <form [formGroup]="hotelForm">
      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input id="name" class="form-control" formControlName="name" placeholder="Enter hotel name">
      </div>
      <div class="form-group mb-3">
        <label for="city">City</label>
        <input id="city" class="form-control" formControlName="city" placeholder="Enter city name">
      </div>
      <div class="form-group mb-3">
        <label for="country">Country</label>
        <input id="country" class="form-control" formControlName="country" placeholder="Enter country name">
      </div>
      <div class="form-group mb-3">
        <label for="address">Address</label>
        <input id="address" class="form-control" formControlName="address" placeholder="Enter address">
      </div>
      <div class="form-group mb-3">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" formControlName="description" rows="4" placeholder="Enter description"></textarea>
      </div>
      <div class="text-center">
        <button class="btn btn-primary px-5 py-2" type="button" (click)="save()">Save</button>
      </div>
    </form>
  </div>
</div>

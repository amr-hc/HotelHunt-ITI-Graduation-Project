<div class="container">
  <form (submit)="onSubmit($event)">
    <div class="form-control">
      <label for="add" class="text-primary">Add Image</label>
      <input type="file" class="" id="add" name="images" (change)="onFileChange($event)" multiple>
      <button class="btn btn-success" type="submit">Upload</button>
    </div>
    <div *ngIf="imageErrors.length > 0" class="mt-3">
      <div *ngFor="let error of imageErrors" class="text-danger">{{ error }}</div>
    </div>
  </form>
</div>

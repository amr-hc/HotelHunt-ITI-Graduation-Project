<div *ngIf="isLoading" class="loading">
  Loading bookings...
</div>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>

<div *ngIf="!isLoading && !errorMessage && booking.length > 0" class="booking-list">
  <h2>Bookings List</h2>
  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Duration</th>
        <th>Status</th>
        <th>Book Id</th>
        <th>Actions</th>
        <th>Book Details</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of booking">
        <td>{{ book.user_id }}</td>
        <td>{{ book.duration }} Days</td>
        <td>{{ book.status }}</td>
        <td>{{ book.id }}</td>
        <td>
          <button [routerLink]="['/owner/booking', book.id]" class="btn btn-primary mx-1">View</button>
          <button class="btn btn-danger mx-1">Delete</button>
        </td>

        <td>
          <table>
            <thead>
              <tr>
                <th>Room Type ID</th>
                <th>Date</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let detail of book.book_details">
                <td>{{ detail.roomType_id }}</td>
                <td>{{ detail.date }}</td>
                <td>{{ detail.price }}</td>
              </tr>
            </tbody>
          </table>
        </td>

      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="!isLoading && !errorMessage && booking.length === 0" class="no-bookings">
  No bookings found.
</div>

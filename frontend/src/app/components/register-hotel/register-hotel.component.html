<div class="background-blur">
  <div class="container">
    <div class="form-container">
      <div class="form-header text-center text-white">
        <h4 class="text-primary">Register Your Hotel</h4>
      </div>
      <div *ngIf="registrationError" class="alert alert-danger mt-3">
        {{ registrationError }}
      </div>
      <form (ngSubmit)="onRegisterHotel()">
        <div class="form-group">
          <label for="name" class="text-dark">Hotel Name</label>
          <input type="text" [(ngModel)]="hotelData.name" name="name" class="form-control" placeholder="Hotel Name" required>
        </div>
        <div class="form-group">
          <label for="country" class="text-dark">Country</label>
          <select [(ngModel)]="hotelData.country" name="country" class="form-control" (change)="onCountryChange($event)">
            <option *ngFor="let country of countries" [value]="country.name.common">{{ country.name.common }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="city" class="text-dark">City</label>
          <select [(ngModel)]="hotelData.city" name="city" class="form-control" (change)="onCityChange($event)">
            <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div *ngIf="showAddCityInput" class="form-group">
          <label for="newCity" class="text-dark">Add New City</label>
          <input type="text" [(ngModel)]="newCity" name="newCity" class="form-control" placeholder="New City">
          <button type="button" class="btn btn-primary mt-2" (click)="addNewCity()">Add City</button>
        </div>
        <div class="form-group">
          <label for="address" class="text-dark">Address</label>
          <input type="text" [(ngModel)]="hotelData.address" name="address" class="form-control" placeholder="Address">
        </div>
        <div class="form-group">
          <label for="description" class="text-dark">Description</label>
          <textarea [(ngModel)]="hotelData.description" name="description" class="form-control" rows="4" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label for="starRating" class="text-dark">Star Rating</label>
          <select [(ngModel)]="hotelData.star_rating" name="starRating" placeholder="Star-Rating" class="form-control" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-group">
          <input type="file" (change)="onFileSelected($event)" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register Hotel</button>
      </form>
    </div>
  </div>
</div>

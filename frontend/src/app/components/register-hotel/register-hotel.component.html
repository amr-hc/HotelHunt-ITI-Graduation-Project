<div class="background-blur">
  <div class="container">
    <div class="form-container">
      <div class="form-header text-center">
        <h4>Register Your Hotel</h4>
      </div>
      <div *ngIf="registrationError" class="alert alert-danger mt-3">
        {{ registrationError }}
      </div>
      <form (ngSubmit)="onRegisterHotel()">
        <div class="form-group">
          <label for="name">Hotel Name</label>
          <input type="text" [(ngModel)]="hotelData.name" name="name" class="form-control" placeholder="Hotel Name" required>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" [(ngModel)]="hotelData.country" name="country" class="form-control" placeholder="Country">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" [(ngModel)]="hotelData.city" name="city" class="form-control" placeholder="City">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" [(ngModel)]="hotelData.address" name="address" class="form-control" placeholder="Address">
        </div>
        <!-- <div class="form-group">
          <label for="status">Status</label>
          <select [(ngModel)]="hotelData.status" name="status" class="form-control" required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="suspend">Suspend</option>
          </select>
        </div> -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea [(ngModel)]="hotelData.description" name="description" class="form-control" rows="4" placeholder="Description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register Hotel</button>
      </form>
    </div>
  </div>
</div>

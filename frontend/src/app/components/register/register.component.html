<div class="background-blur">
  <div class="container">
    <div class="form-container">
      <div class="form-header text-center">
        <h4>Register</h4>
      </div>
      <div *ngIf="registrationError" class="alert alert-danger mt-3">
        {{ registrationError }}
      </div>
      <form (ngSubmit)="onRegister()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" [(ngModel)]="userData.fname" name="fname" class="form-control" placeholder="First Name" required>
              <div *ngIf="userData.fname && userData.fname.length === 0 " class="text-danger">
                First Name is required.
              </div>
            </div>
            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" [(ngModel)]="userData.lname" name="lname" class="form-control" placeholder="Last Name" required>
              <div *ngIf="userData.lname && userData.lname.length === 0" class="text-danger">
                Last Name is required.
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" [(ngModel)]="userData.email" name="email" class="form-control" placeholder="Email" required>
              <div *ngIf="userData.email && userData.email.length === 0" class="text-danger">
                Email is required.
              </div>
              <div *ngIf="userData.email && !userData.email.includes('@')" class="text-danger">
                Please enter a valid email address.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="userData.password" name="password" class="form-control" placeholder="Password" required>
              <div *ngIf="userData.password && userData.password.length < 8 " class="text-danger">
                Password must be at least 8 characters long.
              </div>
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm Password</label>
              <input type="password" [(ngModel)]="userData.password_confirmation" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
              <div *ngIf="passwordMismatch" class="text-danger">
                Passwords do not match.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" [(ngModel)]="userData.phone" name="phone" class="form-control" placeholder="Phone">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" [(ngModel)]="userData.address" name="address" class="form-control" placeholder="Address">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" [(ngModel)]="userData.city" name="city" class="form-control" placeholder="City">
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" [(ngModel)]="userData.age" name="age" class="form-control" placeholder="Age">
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <select [(ngModel)]="userData.role" name="role" class="form-control">
                <option value="guest">Guest</option>
                <option value="admin">Admin</option>
                <option value="owner">Owner</option>
              </select>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
  </div>
</div>

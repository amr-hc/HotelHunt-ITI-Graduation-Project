<div class="reset-password-container">
  <h2>Reset Password</h2>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
      
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting || resetPasswordForm.invalid">
      <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm"></span>
      Submit
    </button>
  </form>
  <div *ngIf="message" class="message">{{ message }}</div>
</div>

<div class="background-blur">
  <div class="container">
    <div class="form-container">
      <div class="form-header text-center text-white">
        <h4 class="text-primary">Reset Password</h4>
      </div>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email" class="text-dark">Email Address</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="isSubmitting || resetPasswordForm.invalid">
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm"></span>
          Submit
        </button>
      </form>
      <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
    </div>
  </div>
</div>

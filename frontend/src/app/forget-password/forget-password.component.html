<div class="background-blur">
  <div class="container">
    <div class="form-container">
      <div class="form-header text-center text-white">
        <h4 class="text-primary">Reset Password</h4>
      </div>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email" class="text-dark">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password" class="text-dark">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="passwordConfirmation" class="text-dark">Confirm Password:</label>
          <input type="password" id="passwordConfirmation" name="passwordConfirmation" [(ngModel)]="passwordConfirmation" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="isSubmitting">
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm"></span>
          Reset Password
        </button>
        <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
      </form>
    </div>
  </div>
</div>

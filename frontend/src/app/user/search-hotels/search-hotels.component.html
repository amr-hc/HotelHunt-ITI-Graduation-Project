<app-header></app-header>

<div class="container-fluid booking pb-5 wow fadeIn" data-wow-delay="0.1s">
  <div class="container">
    <div class="bg-white shadow p-4">
      <form (ngSubmit)="onSearch()">
        <div class="row g-2">
          <div class="col-md-10">
            <div class="row g-2">
              <div class="col-md-3">
                <label for="City" class="mx-2">City</label>
                <input type="text" class="form-control styled-input" placeholder="City" [(ngModel)]="city" name="city" id="City" />
              </div>
              <div class="col-md-3">
                <div class="date" id="date1" data-target-input="nearest">
                  <label for="checkIn" class="mx-2">Check-in</label>
                  <input type="date" class="form-control datetimepicker-input styled-date" placeholder="Check-in Date" [(ngModel)]="checkinDate" name="checkinDate" id="checkIn" data-target="#date1" data-toggle="datetimepicker" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="date" id="date2" data-target-input="nearest">
                  <label for="checkOut" class="mx-2">Check-out</label>
                  <input type="date" class="form-control datetimepicker-input styled-date" placeholder="Check-out Date" [(ngModel)]="checkoutDate" name="checkoutDate" id="checkOut" data-target="#date2" data-toggle="datetimepicker" />
                </div>
              </div>

              <div class="col-md-3">
                <label for="sort" class="mx-2">Sort By</label>
                <select class="form-select styled-select" [(ngModel)]="sort" name="sort" id="sort">
                  <option value="none">None</option>
                  <option value="price">Price</option>
                  <option value="name">Name</option>
                  <option value="star_rating">Star Rating</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100 rounded-4 search-btn">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Display grouped hotels -->
<div class="results">
  <div *ngIf="result.length === 0" class="border-0">No results found.</div>
  <div class="row" *ngIf="result.length > 0">
    <div class="col-md-12" *ngFor="let hotelGroup of result">
      <div class="card mb-3 p-3 position-relative">
        <div class="d-flex">
          <img [src]="imagePath +hotelGroup.hotels[0].photo"
            alt="{{ hotelGroup.hotel_name }} image" class="img-fluid rounded"
            style="max-width: 40%; max-height: 80%; object-fit: cover; margin-right: 20px;">
          <div class="card-body mx-3">
            <h5 class="card-title">{{ hotelGroup.hotel_name }}</h5>
            <!-- <h6 >{{ hotelGroup.hotels[0].star_rating }}</h6> -->
            <div class="star-rating">
              <ng-container *ngIf="hotelGroup.hotels[0].star_rating > 1; else oneStar">
                <span *ngFor="let star of [].constructor(hotelGroup.hotels[0].star_rating); let i = index">
                  &#9733;
                </span>
              </ng-container>
              <ng-template #oneStar>
                <span>&#9733;</span>
              </ng-template>
            </div>
            <div>average rating {{hotelGroup.hotels[0].average_rate}}</div>
            <div *ngIf="hotelGroup.roomsAvailable >= 1">
              <p>{{ hotelGroup.roomsAvailable }} rooms available</p>
            </div>
            <div *ngFor="let room of hotelGroup.hotels">
              <p class="card-text">{{ room.name }} - {{ room.price }}</p>
            </div>
          </div>
        </div>
        <a class="btn btn-primary btn-sm position-absolute bottom-0 end-0 m-3"
          [routerLink]="['/hotel',hotelGroup.hotels[0].hotel_id]">See Availability</a>
      </div>
    </div>
  </div>
</div>

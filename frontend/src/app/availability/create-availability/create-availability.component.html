<!-- create-availability.component.html -->
<div class="container mt-5">
    <h2>Create Availability</h2>
    <form (submit)="onSubmit($event)" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="total_rooms" class="form-label">Total Rooms:</label>
        <input type="number" id="total_rooms" name="total_rooms" class="form-control" required>
        <div class="invalid-feedback">
          Please provide the total number of rooms.
        </div>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" id="date" name="date" class="form-control" required>
        <div class="invalid-feedback">
          Please provide a valid date.
        </div>
      </div>
      <div class="mb-3">
        <label for="room_type_id" class="form-label">Room Type ID:</label>
        <input type="number" id="room_type_id" name="room_type_id" class="form-control" required>
        <div class="invalid-feedback">
          Please provide a valid room type ID.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p *ngIf="responseMessage" class="mt-3">{{ responseMessage }}</p>
  </div>

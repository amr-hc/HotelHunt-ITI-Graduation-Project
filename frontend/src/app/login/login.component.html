<div class="background-blur">
  <div class="container">
    <div class="form-container">
      <div class="form-header text-center">
        <h4>Login</h4>
      </div>
      <div *ngIf="loginError" class="alert alert-danger mt-3">
        {{ loginError }}
      </div>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="credentials.email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="credentials.password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
</div>

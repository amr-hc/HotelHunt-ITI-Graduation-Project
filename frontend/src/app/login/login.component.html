<div class="background-blur">
  <div class="container">
    <div class="form-container">
      <div class="form-header text-center">
        <h4>Login</h4>
      </div>
      <div *ngIf="loginError" class="alert alert-danger mt-3">
        {{ loginError }}
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" class="form-control" placeholder="Email">
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
            <div *ngIf="email?.errors?.['required']">Email is required.</div>
            <div *ngIf="email?.errors?.['email']">Invalid email address.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control" placeholder="Password">
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
            <div *ngIf="password?.errors?.['required']">Password is required.</div>
            <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
    <div class="text-center">
      <button class="btn btn-outline-info my-2" routerLink="/reset">Forget Password</button>
    </div>
  </div>
</div>

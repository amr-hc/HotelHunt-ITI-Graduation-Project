<div class="background-blur">
  <div class="container">
    <div class="form-container">
      <div class="form-header text-center text-white">
        <h4 class="text-primary">Login</h4>
      </div>
      <div *ngIf="loginError" class="alert alert-danger mt-3">
        {{ loginError }}
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <input id="email" type="email" formControlName="email" class="form-control" placeholder="Email">
          <div *ngIf="shouldShowError('email')" class="text-danger">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email address.</div>
          </div>
        </div>
        <div class="form-group">
          <input id="password" type="password" formControlName="password" class="form-control" placeholder="Password">
          <div *ngIf="shouldShowError('password')" class="text-danger">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      <div class="text-center pb-3">
        <a class="w-100 text-decoration-underline" (click)="navigateToRegister()">Don't have an account? Register</a>
      </div>
      <div class="text-center pb-3">
        <button class="btn btn-link forgot-password-btn" routerLink="/reset">Forget password?</button>
      </div>
      <div class="container mt-4">
        <button class="btn btn-google btn-block" (click)="loginWithGoogle()">
          <i class="fab fa-google"></i> Login with Google
        </button>
      </div>
    </div>
  </div>
</div>
